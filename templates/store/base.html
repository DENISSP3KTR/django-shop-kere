{%load static%}
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <title>{% block title %}Главная страница{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'store/css/base.css'%}" media="screen">
    <link rel="stylesheet" href="{%static 'store/css/homepage.css'%}" media="screen">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style = "background: linear-gradient(to right, #FFC2C2 0.69%, #B49EEB 64.78%, #CFF0FF 99.98%);">
            <div class="container-fluid" style="--bs-gutter-x: 3rem">
                <a class="navbar-brand" href="/">
                    <img src="{%static '/store/img/logo.png'%}" alt="Bootstrap" width="80" height="80">
                </a>
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="navbar-collapse collapse justify-content-md-center" id="navbarCollapse" style>
                    <ul class="navbar-nav">
                        <form class="d-flex d-block d-lg-none mt-2 mb-2" role="search">
                            <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Поиск</button>
                        </form>
                        <li class="nav-item">
                            <a class="nav-link" href="category">Каталог</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-block d-lg-none" href="#">Корзина</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-block d-lg-none" href="#">Распродажа</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-block d-lg-none" href="user_profile">Профиль</a>
                        </li> 
                        <li class="nav-item">
                            <a class="nav-link" href="about">О компании</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="support">Помощь</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="delivery">Доставка</a>
                        </li>
                    </ul>
                </div>
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small" id="asd">
                    <li class="nav-item">
                        <a href="search" class="collapse navbar-collapse nav-link">
                            <img src="{%static '/store/img/loupe.png'%}" width="40" height="40">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="collapse navbar-collapse nav-link">
                            <img src="{%static '/store/img/shopping-bag.png'%}" width="40" height="40">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="collapse navbar-collapse nav-link">
                            <img src="{%static '/store/img/discount2.png'%}" width="40" height="40">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="user_profile" class="collapse navbar-collapse nav-link">
                            <img src="{%static '/store/img/user.png'%}" width="40" height="40">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="content">{% block content %} {% endblock %}</div>
</body>
</html>
