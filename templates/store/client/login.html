{% extends "store/base.html" %}
{% load static %}
{% block title %}Вход{% endblock %}

{% block content %}
<main>
    <div class="container" align="center">
        <div class="login-container">
            <form class="login-main" method="post" action="{%url 'store:login_user'%}">
                {% csrf_token %}
                <h1 class="h3 mb-3 fw-normal">Добро пожаловать</h1>
                <div class="error mt-4 mb-3">{{attention}}</div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required>
                    <label for="floatingInput">Почта</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                    <label for="floatingPassword">Пароль</label>
                </div>
                <div class="checkbox mb-3 mt-3">
                    <label>
                      <input type="checkbox" value="remember-me" id="sogl"> 
                      Запомнить
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
            </form>
        </div>
    </div>
    <link rel="stylesheet" href="{%static 'store/css/login.css'%}">
</main>
{% endblock %}
